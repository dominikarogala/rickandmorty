<h1>Characters:</h1>

<div class="container">
  <ng-container *ngIf="results$ | async as results">
    <app-character *ngFor="let character of results.results" [character]="character"
      routerLink="/characterdetailsrest/{{ character.id }}"></app-character>
  </ng-container>
</div>

<mat-paginator [length]="671" [pageSize]="20" [pageIndex]="1" [showFirstLastButtons]="true" (page)="pageChanged($event)"></mat-paginator>
